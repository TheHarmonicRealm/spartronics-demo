<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slider-css</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <h1>slider-css</h1>
    <div class="slider autoplay amount-3">
        <div id="image-1" class="control-operator"></div>
        <div id="image-2" class="control-operator"></div>
        <div id="image-3" class="control-operator"></div>

        <figure class="image">
            <img src="tide.gif" alt="delicious">
        </figure>
        <figure class="image">
            <img src="team.jpg" alt="team">
        </figure>
        <figure class="image">
            <img src="sponsors.jpg" alt="sponsors">
        </figure>

        <div class="controls">
            <a href="#image-1" class="control-button">•</a>
            <a href="#image-2" class="control-button">•</a>
            <a href="#image-3" class="control-button">•</a>
        </div>
    </div>

</body>
</html>
